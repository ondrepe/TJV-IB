<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./managerTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">
    <h:dataTable var="rate" value="#{currencyRateADL.list}">
      <h:column>
        <f:facet name="header">code</f:facet>
        #{rate.code}
      </h:column>
      <h:column>
        <f:facet name="header">rate</f:facet>
        #{rate.rate}
      </h:column>
    </h:dataTable>

    <h:form>
      <h:panelGrid columns="3">
        Kód: <h:selectOneMenu value="#{currencyRateADL.item.code}">
          <f:selectItems itemLabel="#{currency.code}" itemValue="#{currency.code}" var="currency" value="#{currencyRateADL.currencyList}" />
        </h:selectOneMenu>
        Sazba: <h:inputText id="name" value="#{currencyRateADL.item.rate}" validator="#{currencyRateADL$RateValidator.validate}" />
        <h:message for="name" />
        <h:commandButton value="Přidat" action="#{currencyRateADL.add}" />
      </h:panelGrid>
    </h:form>

    <h:form>
      <h:panelGrid columns="2">
        <h:selectOneMenu value="#{currencyRateADL.selectedItem}">
          <f:selectItems itemLabel="#{rate.code}" itemValue="#{rate.code}" var="rate" value="#{currencyRateADL.list}" />
        </h:selectOneMenu>
        <h:commandButton value="Smazat" action="#{currencyRateADL.delete}" />
      </h:panelGrid>
    </h:form>
  </ui:define>

</ui:composition>
