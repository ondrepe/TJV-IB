<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./managerTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">
    <h:dataTable var="bank" value="#{bankADL.list}">
      <h:column>
        <f:facet name="header">Kód</f:facet>
        #{bank.code}
      </h:column>
      <h:column>
        <f:facet name="header">Název</f:facet>
        #{bank.name}
      </h:column>
    </h:dataTable>

    <h:form>
      <h:panelGrid columns="3">
        Kód: <h:inputText id="code" value="#{bankADL.item.code}" validator="#{bankADL$CodeValidator.validate}" />
        <h:message for="code" />
        Název: <h:inputText id="name" value="#{bankADL.item.name}" validator="#{bankADL$NameValidator.validate}" />
        <h:message for="name" />
        <h:commandButton value="Přidat" action="#{bankADL.add}" />
      </h:panelGrid>
    </h:form>

    <h:form>
      <h:panelGrid columns="2">
        <h:selectOneMenu value="#{bankADL.selectedItem}">
          <f:selectItems itemLabel="#{bank.name}" itemValue="#{bank.code}" var="bank" value="#{bankADL.list}" />
        </h:selectOneMenu>
        <h:commandButton value="Smazat" action="#{bankADL.delete}" />
      </h:panelGrid>
    </h:form>
  </ui:define>

</ui:composition>
