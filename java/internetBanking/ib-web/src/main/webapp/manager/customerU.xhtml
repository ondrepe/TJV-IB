<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./managerTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">
    <h:form>
      <h:dataTable var="customer" value="#{customerAD.list}" binding="#{customerAD.htmlDataTable}">
        <h:column>
          <f:facet name="header">Select</f:facet>
         <!-- <h:selectOneRadio value="{customerAD.selectedItem}" onclick="radioButton(this);" valueChangeListener="{customerAD.setSelected}"> -->
          <h:selectOneRadio value="#{customerAD.item.id}" onclick="radioButton(this);">
            <f:selectItem itemValue="#{customer.id}" />
          </h:selectOneRadio>
        </h:column>
        <h:column>
          <f:facet name="header">Id</f:facet>
          #{customer.id}
        </h:column>
        <h:column>
          <f:facet name="header">First name</f:facet>
          #{customer.firstName}
        </h:column>
        <h:column>
          <f:facet name="header">Last name</f:facet>
          #{customer.lastName}
        </h:column>
        <h:column>
          <f:facet name="header">Email</f:facet>
          #{customer.email}
        </h:column>
      </h:dataTable>

      <h:panelGrid columns="3">
        First name: <h:inputText id="firstName" value="#{customerAD.item.firstName}" validator="#{customer$FirstNameValidator.validate}" />
        <h:message for="firstName" />
        Last name: <h:inputText id="lastName" value="#{customerAD.item.lastName}" validator="#{customer$LastNameValidator.validate}" />
        <h:message for="lastName" />
        Email: <h:inputText id="email" value="#{customerAD.item.email}" validator="#{customer$EmailValidator.validate}" />
        <h:message for="email" />
        <h:commandButton value="Update" action="#{customerAD.add}" />
      </h:panelGrid>
    </h:form>

  </ui:define>

</ui:composition>
