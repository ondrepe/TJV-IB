<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./ibTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">
    <h:form rendered="#{customerUpdateBean.renderList}">
      <h:dataTable var="customer" value="#{customerUpdateBean.list}" binding="#{customerUpdateBean.htmlDataTable}">
        <h:column>
          <f:facet name="header">Select</f:facet>
          <h:commandLink value="Select">
            <f:ajax event="click" render="@form" listener="#{customerUpdateBean.processAjaxBehavior}" />
          </h:commandLink> 
        </h:column>
        <h:column>
          <f:facet name="header">Id</f:facet>
          #{customer.id}
        </h:column>
        <h:column>
          <f:facet name="header">First name</f:facet>
          #{customer.firstName}
        </h:column>
        <h:column>
          <f:facet name="header">Last name</f:facet>
          #{customer.lastName}
        </h:column>
        <h:column>
          <f:facet name="header">Email</f:facet>
          #{customer.email}
        </h:column>
      </h:dataTable>

      <h:panelGrid columns="3">
        First name: <h:inputText id="firstName" disabled="#{customerUpdateBean.selected}" value="#{customerUpdateBean.item.firstName}"  validator="#{customerFirstNameValidator.validate}" />
        <h:message for="firstName" />
        Last name: <h:inputText id="lastName" disabled="#{customerUpdateBean.selected}" value="#{customerUpdateBean.item.lastName}" validator="#{customerLastNameValidator.validate}" />
        <h:message for="lastName" />
        Email: <h:inputText id="email" disabled="#{customerUpdateBean.selected}" value="#{customerUpdateBean.item.email}" validator="#{customerEmailValidator.validate}" />
        <h:message for="email" />
        <h:commandButton value="Update" disabled="#{customerUpdateBean.selected}" action="#{customerUpdateBean.add}" />
      </h:panelGrid>
    </h:form>

  </ui:define>

</ui:composition>
