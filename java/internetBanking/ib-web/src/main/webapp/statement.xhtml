<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./ibTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">

    <h:form>
      <h:panelGrid columns="2">
        Account: <h:selectOneMenu value="#{statementSend.accountId}">
          <f:selectItems itemLabel="#{account.accountNumber}" itemValue="#{account.id}" var="account" value="#{statementSend.list}" />
        </h:selectOneMenu>
        <h:commandButton value="Send" action="#{statementSend.send}" />
      </h:panelGrid>
    </h:form>
  </ui:define>

</ui:composition>
