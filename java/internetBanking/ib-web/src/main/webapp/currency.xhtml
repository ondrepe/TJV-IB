<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./ibTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">
    <h:dataTable var="currency" value="#{currencyADL.list}">
      <h:column>
        <f:facet name="header">code</f:facet>
        #{currency.code}
      </h:column>
      <h:column>
        <f:facet name="header">name</f:facet>
        #{currency.name}
      </h:column>
      <h:column>
        <f:facet name="header">decimal digits</f:facet>
        #{currency.decimalDigits}
      </h:column>
    </h:dataTable>

    <h:form>
      <h:panelGrid columns="3">
        Code: <h:inputText id="code" value="#{currencyADL.item.code}" validator="#{currencyADL$CodeValidator.validate}" />
        <h:message for="code" />
        Name: <h:inputText id="name" value="#{currencyADL.item.name}" validator="#{currencyADL$NameValidator.validate}" />
        <h:message for="name" />
        Decimal digits: <h:selectOneMenu id="decDigits" value="#{currencyADL.item.decimalDigits}">
          <f:selectItem itemLabel="0" itemValue="0" />
          <f:selectItem itemLabel="1" itemValue="1" />
          <f:selectItem itemLabel="2" itemValue="2" />
        </h:selectOneMenu>
        <h:message for="decDigits" />
        <h:commandButton value="Update" action="#{currencyADL.add}" />
      </h:panelGrid>
    </h:form>

    <h:form>
      <h:panelGrid columns="2">
        <h:selectOneMenu value="#{currencyADL.selectedItem}">
          <f:selectItems itemLabel="#{currency.name}" itemValue="#{currency.code}" var="currency" value="#{currencyADL.list}" />
        </h:selectOneMenu>
        <h:commandButton value="Delete" action="#{currencyADL.delete}" />
      </h:panelGrid>
    </h:form>
  </ui:define>

</ui:composition>
