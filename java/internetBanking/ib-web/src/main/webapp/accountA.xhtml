<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./ibTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">
    
    <h:form rendered="#{accountAddBean.renderCustomers}">
      <h:panelGrid columns="3">
        Customer: <h:selectOneMenu id="customerId" value="#{accountAddBean.item.customerId}">
          <f:selectItems itemLabel="#{customer.firstName} #{customer.lastName} (#{customer.email})" itemValue="#{customer.id}" var="customer" value="#{accountAddBean.customers}" />
        </h:selectOneMenu>
        <h:message for="customerId" />
        Currency <h:selectOneMenu id="currency" value="#{accountAddBean.item.currencyCode}">
          <f:selectItems itemLabel="#{currency.code}" itemValue="#{currency.code}" var="currency" value="#{accountAddBean.currency}" />
        </h:selectOneMenu>
        <h:message for="currency" />
        Initial balance: <h:inputText id="balance" value="#{accountAddBean.item.balance}" validator="#{accountBalanceValidator.validate}" />
        <h:message for="balance" />
        <h:commandButton value="Add" action="#{accountAddBean.add}" />
      </h:panelGrid>
    </h:form>
    
    <h:outputLabel rendered="#{!accountAddBean.renderCustomers}">No data found</h:outputLabel>

  </ui:define>

</ui:composition>
