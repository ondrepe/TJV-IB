<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./ibTemplate.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core">

  <ui:define name="content">
    
    <h:dataTable var="customer" value="#{customerListBean.list}" rendered="#{customerListBean.renderList}"  binding="#{customerListBean.htmlDataTable}">
      <h:column>
        <f:facet name="header">Id</f:facet>
        #{customer.id}
      </h:column>
      <h:column>
        <f:facet name="header">First name</f:facet>
        #{customer.firstName}
      </h:column>
      <h:column>
        <f:facet name="header">Last name</f:facet>
        #{customer.lastName}
      </h:column>
      <h:column>
        <f:facet name="header">Email</f:facet>
        #{customer.email}
      </h:column>
      <h:column>
        <f:facet name="header">Accounts</f:facet>
        <h:link outcome="accountV.xhtml">
          <f:param name="id" value="#{customer.id}" />
          accounts
        </h:link>
      </h:column>
    </h:dataTable>

  </ui:define>

</ui:composition>
